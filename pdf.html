<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ebook PDF</title>

<script>

	function onLoad(){
        document.addEventListener("deviceready", onDeviceReady, false);
    }
	
	function onDeviceReady(){
		// Page
		localStorage.pageID = 1;
		
		// Back Button
		document.addEventListener("backbutton", onBackKeyDown, false);
	}
</script>
<link href="stylek.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
.style2 {	font-size: 24px;
	font-weight: bold;
}
.style8 {font-size: 20px; font-weight: bold; }
-->
</style>
</head>

<body bgcolor="#FFFFFF" onLoad="onLoad()" data-state="1" >

<div id="header">
 <div align="left"><a href=""><img src="images/icon-home.png" width="40" height="40" class="imgfloat" /> </a></div>
<div id="headbox">
  <h2><span class="style8">Ebook pdf</span></h2>
</div>
</div>

<div id="home">

<ul id="homemenu">

 
<div align="center" style="padding-left:4px; padding-right:4px; color:#000">
 
 <center>
 <br>
 <div align="center" style="padding-left:4px; padding-right:4px; color:#000">
   <h3 xmlns="http://www.w3.org/1999/xhtml" id="sites-page-title-header" align="center"><span id="sites-page-title" dir="ltr" tabindex="-1">Bacaan</span> </h3>
   <p></p>
   <div id="sites-canvas-main">
     <div id="sites-canvas-main-content">

		<iframe src="pdf/terjemahwahiyyatulmustofa.pdf" style="width: 100%;height: 600px;border: none;"></iframe> 

     </div>
   </div>
   <hr color="#006600">
 </div>
</div>
    


 <script>

	$('#homemenu li').click(function(){
		var hal = $(this).attr('data-hal');
		
		$.ajax({url: hal,
			success: function(data){
				$("#home").hide();
				$("#isi").html(data);
				$("#single").show();
				$("#goback").show();
				$("#exit").show();
				$('body').attr('data-state', '2');
			}
		});
	});
	
	$('#goback').click(function(){
		$("#single").hide();
		$("#goback").hide();
		$("#exit").hide();
		$("#home").show();
	});
	
	// Back Button
	function onBackKeyDown(){
		var dstate = $('body').attr('data-state');
				
		if(dstate == '2'){
			$('body').attr('data-state', '1');
			$("#single").hide();
			$("#goback").hide();
			$("#exit").hide();
			$("#home").show();			
		}
		
		if(dstate == '1'){
			exitAppPopup();
		}
    }
	
	// Exit
	function exitAppPopup(){
        navigator.notification.confirm(
            'Tutup aplikasi?'
            , function(button){
                  if(button == 2) {
                      navigator.app.exitApp();
                  }
              }
            , 'Keluar'
            , 'Batal,Ya'
        );  
        return false;
    }

	$('body').hammer().on("tap", ".backbtn", function(event){
		
		$("html, body").animate({ scrollTop: 0 }, "fast");
		
		$("#single").hide();
		$("#goback").hide();
		$("#exit").hide();
		$("#home").show();
		
		$('body').attr('data-state', '1');
		
	});

</script>    
</body>
</html>
